<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AmirMrVpn</title>
  <style>
:root {
  --main-color: #00c6ff;
  --accent-color: #ff4081;
  --text-color: white;
  --bg-dark: black;
}

html, body {
  display: flex;
  flex-direction: column;
  min-height: 100vh;

.container {
  flex: 1;
}
}

canvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: -1;
}

header {
  padding: 20px;
  text-align: center;
  animation: fadeInDown 1s ease;
}

.logo {
  font-size: 2.5em;
  font-weight: bold;
  background: linear-gradient(to right, #00c6ff, #0072ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 10px rgba(0,255,255,0.5);
  animation: fadeInDown 1s ease;
}

h1 {
color: white;
  margin-top: 10px;
  font-size: 1.8em;
  animation: fadeIn 1.5s ease;
}

.filter {
  margin: 10px auto;
  text-align: center;
  flex-wrap: wrap;
  display: flex;
  justify-content: center;
  gap: 10px;
}

.filter button {
  padding: 8px 16px;
  border: none;
  border-radius: 8px;
  background: var(--main-color);
  color: black;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s ease;
} 

.filter button:hover {
  background: #0072ff;
  color: white;
}

.container {
  max-width: 800px;
  margin: 20px auto;
  background: gray;
  padding: 20px;
  border-radius: 15px;
  box-shadow: 0 0 10px rgba(0,0,0,0.3);
  animation: fadeInUp 1s ease;
}

.config {
  background:  rgba(255, 255, 255, 0.2);
  margin: 10px 0;
  padding: 10px;
  border-radius: 10px;
  word-break: break-word;
  position: relative;
  opacity: 0;
  transform: translateY(20px);
  animation: slideUp 0.5s ease forwards;
}

.config:nth-child(n) {
  animation-delay: calc(0.1s * var(--i));
}

.copy-btn {
  position: absolute;
  left: 10px;
  top: 10px;
  background: var(--accent-color);
  color: white;
  border: none;
  padding: 5px 10px;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.copy-btn:hover {
  background: #e91e63;
}

.footer {
  margin-top: 20px;
  padding: 10px;
  font-size: 0.9em;
  color: #ccc;
  text-align: center;
  animation: fadeIn 2s ease;
}

@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity: 1;}
}

@keyframes fadeInDown {
  from {opacity: 0; transform: translateY(-30px);}
  to {opacity: 1; transform: translateY(0);}
}

@keyframes fadeInUp {
  from {opacity: 0; transform: translateY(30px);}
  to {opacity: 1; transform: translateY(0);}
}

@keyframes slideUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@media screen and (max-width: 600px) {
  h1 {
    font-size: 1.4em;
  }
  .copy-btn {
    font-size: 0.8em;
    padding: 4px 8px;
  }
  .logo {
    font-size: 2em;
  }
  .container {
    padding: 15px;
  }
}
</style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <header>
    <div class="logo">AmirMrVpn</div>
    <h1>🔐 کانفیگ‌های AmirMrVpn</h1>
  </header>

<div class="filter">
  <button onclick="applyFilter('all')">همه</button>
  <button onclick="applyFilter('vmess')">vmess</button>
  <button onclick="applyFilter('vless')">vless</button>
  <button onclick="applyFilter('trojan')">trojan</button>
  <button onclick="showSpecial()">پروتکل ویژه aMiR</button>
</div>

<div id="protocol-message" class="custom-message"></div>
<div id="special-actions"></div>
<div id="configs"></div>


<div id="protocol-message" class="custom-message"></div>
<div id="special-actions"></div>
<div id="configs"></div>

  <div class="container" id="configs">در حال بارگذاری...</div>
  <div class="footer">ساخته شده توسط @Sepahbod_Khatar</div>

  <script>
 // ماتریکس هکری با متن AmirMrVpn
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");
canvas.height = window.innerHeight;
canvas.width = window.innerWidth;

const text = "AmirMrVpn ";
const columns = canvas.width / 100;
const drops = Array(Math.floor(columns)).fill(1);

function drawMatrix() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "#0f0";
  ctx.font = "20px monospace";
  for (let i = 0; i < drops.length; i++) {
    const char = text[Math.floor(Math.random() * text.length)];
    ctx.fillText(char, i * 100, drops[i] * 20);
    if (drops[i] * 20 > canvas.height || Math.random() > 0.95) {
      drops[i] = 0;
    }
    drops[i]++;
  }
}
setInterval(drawMatrix, 50);

// پیام‌های اختصاصی برای هر پروتکل
const messageBox = document.getElementById("protocol-message");
const messages = {
  vmess: "هیچی نمیگم با این پروتکل باخت ندی 😏",
  vless: "اگه سرعت می‌خوای، این انتخابته 🚀",
  trojan: "امنیت بالا، ولی مراقب باش! 🛡️",
  all: "همه‌ی پروتکل‌ها اینجان، انتخاب با توئه 🎯"
};

const configUrl = "https://bpb-panel-6y9.pages.dev/sub/normal/59dd8a31-e24b-4aec-8978-ac2cb2e3c2fc?app=xray";
let allConfigs = [];

async function fetchConfigs() {
  try {
    const res = await fetch(configUrl);
    const text = await res.text();
    const decoded = atob(text.trim());
    const lines = decoded.split("\n").filter(line => line.trim() !== "");

    allConfigs = lines.map((line) => {
      let cfg = {};
      try {
        cfg = JSON.parse(line);
      } catch (e) {
        console.warn("کانفیگ نامعتبر:", e);
        return null;
      }

      let type = cfg.v || cfg.protocol || "unknown";
      if (type.includes("vmess")) type = "vmess";
      else if (type.includes("vless")) type = "vless";
      else if (type.includes("trojan")) type = "trojan";

      return { rawJson: cfg, type };
    }).filter(Boolean);

    applyFilter("all");
  } catch (error) {
    document.getElementById("configs").innerHTML = `
      <div style="text-align:center; color:#ff8080; font-weight:bold;">
        😢 خطا در دریافت کانفیگ‌ها<br>
        لطفاً اتصال اینترنت یا لینک ساب را بررسی کن
      </div>
    `;
    console.error("خطا در دریافت کانفیگ‌ها:", error);
  }
}

function applyFilter(protocol) {
  const container = document.getElementById("configs");
  const actions = document.getElementById("special-actions");
  container.innerHTML = "";
  actions.innerHTML = "";
  messageBox.textContent = messages[protocol] || "";

  const filtered = protocol === "all"
    ? allConfigs
    : allConfigs.filter(cfg => cfg.type === protocol);

  filtered.forEach((cfg, index) => {
    const name = `AmirMrVpn${index + 1}`;
    const div = document.createElement("div");
    div.className = "config";
    div.textContent = name;

    const copyBtn = document.createElement("button");
    copyBtn.className = "copy-btn";
    copyBtn.textContent = "کپی JSON";
    copyBtn.onclick = () => {
      const jsonText = JSON.stringify(cfg.rawJson, null, 2);
      navigator.clipboard.writeText(jsonText);
      copyBtn.textContent = "✅ کپی شد";
      setTimeout(() => copyBtn.textContent = "کپی JSON", 2000);
    };

    const downloadBtn = document.createElement("button");
    downloadBtn.className = "copy-btn";
    downloadBtn.textContent = "دانلود";
    downloadBtn.onclick = () => {
      const jsonText = JSON.stringify(cfg.rawJson, null, 2);
      const blob = new Blob([jsonText], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `${name}.json`;
      a.click();
      URL.revokeObjectURL(url);
    };

    div.appendChild(copyBtn);
    div.appendChild(downloadBtn);
    container.appendChild(div);
  });

  if (filtered.length === 0) {
    container.innerHTML = "😢 هیچ کانفیگی با این پروتکل یافت نشد.";
  }
}

function showSpecial() {
  const container = document.getElementById("configs");
  const actions = document.getElementById("special-actions");
  container.innerHTML = "";
  actions.innerHTML = "";
  messageBox.textContent = "🔐 پروتکل ویژه aMiR فعال شد";

  const btn = document.createElement("button");
  btn.textContent = "نمایش کانفیگ‌های JSON با نام ساده";
  btn.className = "copy-btn";
  btn.onclick = () => applyFilter("all");

  actions.appendChild(btn);
}

fetchConfigs();
</script>
</body>
</html>
